<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"> </p>
      <i class="fas fa-sun fa-10x"></i>

      
      
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
      <!--7AM-->

        <div class="row time-block" id="7">
          <div class="col-1 hour pt-2">7AM</div>
          <textarea id = "hour7AM" type= "text"  class="col-10 task" placeholder = "New Task"></textarea>

          <button id = "button7AM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      <!--8am-->
        <div class="row time-block" id="8">
          <div class="col-1 hour pt-2">8AM</div>
          <textarea id = "hour8AM"   class="col-10 task" placeholder = "New Task"></textarea>

          <button id ="button8AM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      <!--9AM-->
        <div class="row time-block" id="9">
          <div class="col-1 hour pt-2">9AM</div>
          <textarea id = "hour9AM"  class="col-10 task" placeholder = "New Task"></textarea>
          <button id = "button9AM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      <!--10AM-->
        <div class="row time-block" id="10">
          <div class="col-1 hour pt-2" >10AM</div>
          <textarea id = "hour10AM"   class="col-10 task" placeholder = "New Task"></textarea>
          <button id = "button10PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      <!--11AM-->
        <div class="row time-block" id="11">
          <div class="col-1 hour pt-2">11AM</div>
          <textarea id = "hour11AM"   class="col-10 task" placeholder = "New Task"></textarea>
          <button id = "button11AM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      <!--12PM-->
        <div class="row time-block" id="12">
          <div class="col-1 hour pt-2">12PM</div>
          <textarea id = "hour12PM"   class="col-10 task" placeholder = "New Task"></textarea>
          <button id = "button12PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      <!--1PM-->
        <div class="row time-block" id="1">
          <div class="col-1 hour pt-2">1PM</div>
          <textarea id = "hour1PM"   class="col-10 task" placeholder = "New Task"></textarea>
          <button id = "button1PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      <!--2PM-->
        <div class="row time-block" id="2">
          <div class="col-1 hour pt-2">2PM</div>
          <textarea id = "hour2PM"   class="col-10 task" placeholder = "New Task"></textarea>
          <button id = "button2PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      <!--3PM-->
        <div class="row time-block" id="3">
          <div class="col-1 hour pt-2">3PM</div>
          <textarea id = "hour3PM"   class="col-10 task" placeholder = "New Task"></textarea>
          <button id = "button3PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      <!--4PM-->
        <div class="row time-block" id="4">
         <div class="col-1 hour pt-2">4PM</div>
        <textarea id = "hour4PM"   class="col-10 plan" placeholder = "New Task"></textarea>
        <button id = "button4PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
      <!--5PM-->
         <div class="row time-block" id="5">
        <div class="col-1 hour pt-2">5PM</div>
        <textarea id = "hour5PM"   class="col-10 plan" placeholder = "New Task"></textarea>
        <button id = "button5PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    
    </div>
  <br>
  <br>
   <footer>
     <p style="text-align:center">
     Every day is a good day to be alive, whether the sun's shining or not.
     <br>
      
       -Marty Robbins
      </p>
   </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
